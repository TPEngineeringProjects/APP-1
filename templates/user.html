{% extends "nav.html" %}

{% block title %}
User Page
{% endblock %}


{% block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p><b>{{msg}}</b></p>
            {% endfor %}
        {% endif %}
    {% endwith%}

<form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter email" value="{{email if email}}">
    <input type="submit" value="submit">
</form>

{% endblock %}
