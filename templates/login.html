{% extends "nav.html" %}

{% block title %}
Login Page
{% endblock %}

{% block content%}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p><b>{{msg}}</b></p>
            {% endfor %}
        {% endif %}
    {% endwith%}

<form action="#" method="post">
    <p>Name:</p>
    <p><input type="text" name="nm"></p>
    <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
